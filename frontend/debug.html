<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauri API 调试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #fee;
            color: #c33;
        }
        .success {
            background: #efe;
            color: #383;
        }
    </style>
</head>
<body>
    <h1>Tauri API 调试页面</h1>
    
    <div class="test-section">
        <h2>1. 检查 Tauri 环境</h2>
        <button onclick="checkTauriEnv()">检查环境</button>
        <div id="env-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试基本命令</h2>
        <button onclick="testIsAppReady()">测试 is_app_ready</button>
        <button onclick="testGetPlugins()">测试 get_plugins</button>
        <button onclick="testListContainers()">测试 list_containers</button>
        <div id="basic-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. 测试创建命令</h2>
        <button onclick="testCreateContainer()">测试 create_plugin_container</button>
        <div id="create-result" class="result"></div>
    </div>

    <script type="module">
        window.checkTauriEnv = function() {
            const result = document.getElementById('env-result');
            const info = [];
            
            // 检查 window.__TAURI__
            info.push(`window.__TAURI__ 存在: ${!!window.__TAURI__}`);
            
            if (window.__TAURI__) {
                info.push(`\nTauri API 结构:`);
                info.push(`- core: ${!!window.__TAURI__.core}`);
                info.push(`- core.invoke: ${!!window.__TAURI__.core?.invoke}`);
                info.push(`- event: ${!!window.__TAURI__.event}`);
                info.push(`- app: ${!!window.__TAURI__.app}`);
            }
            
            result.textContent = info.join('\n');
            result.className = window.__TAURI__ ? 'result success' : 'result error';
        };

        window.testIsAppReady = async function() {
            const result = document.getElementById('basic-result');
            try {
                if (!window.__TAURI__?.core?.invoke) {
                    throw new Error('Tauri API 不可用');
                }
                const ready = await window.__TAURI__.core.invoke('is_app_ready');
                result.textContent = `is_app_ready 返回: ${ready}`;
                result.className = 'result success';
            } catch (error) {
                result.textContent = `错误: ${error.message}`;
                result.className = 'result error';
            }
        };

        window.testGetPlugins = async function() {
            const result = document.getElementById('basic-result');
            try {
                if (!window.__TAURI__?.core?.invoke) {
                    throw new Error('Tauri API 不可用');
                }
                const plugins = await window.__TAURI__.core.invoke('get_plugins');
                result.textContent = `get_plugins 返回: ${JSON.stringify(plugins, null, 2)}`;
                result.className = 'result success';
            } catch (error) {
                result.textContent = `错误: ${error.message}`;
                result.className = 'result error';
            }
        };

        window.testListContainers = async function() {
            const result = document.getElementById('basic-result');
            try {
                if (!window.__TAURI__?.core?.invoke) {
                    throw new Error('Tauri API 不可用');
                }
                const containers = await window.__TAURI__.core.invoke('list_containers');
                result.textContent = `list_containers 返回: ${JSON.stringify(containers, null, 2)}`;
                result.className = 'result success';
            } catch (error) {
                result.textContent = `错误: ${error.message}`;
                result.className = 'result error';
            }
        };

        window.testCreateContainer = async function() {
            const result = document.getElementById('create-result');
            try {
                if (!window.__TAURI__?.core?.invoke) {
                    throw new Error('Tauri API 不可用');
                }
                // 使用一个测试插件 ID
                const containerId = await window.__TAURI__.core.invoke('create_plugin_container', {
                    plugin_id: 'test-plugin',
                    render_mode: 'webview',
                    container_type: 'window',
                    position: { x: 100, y: 100 }
                });
                result.textContent = `create_plugin_container 返回: ${containerId}`;
                result.className = 'result success';
            } catch (error) {
                result.textContent = `错误: ${error.message}\n${error.stack || ''}`;
                result.className = 'result error';
            }
        };

        // 页面加载时自动检查环境
        window.addEventListener('load', () => {
            checkTauriEnv();
        });
    </script>
</body>
</html>
